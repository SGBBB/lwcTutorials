<template>
    <lightning-card  variant="Narrow"  title="publisherComponent" icon-name="standard:account">
        <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
        <p class="slds-p-horizontal_small">Inside publisherComponent</p>
        
            <div class="slds-card__body slds-card__body_inner">
              <lightning-input 
                  label="First Name" 
                  onchange={onChangeMethod} 
                  required 
                  value={name}>
              </lightning-input>
          </div>
        <lightning-button 
          variant="destructive"
          label="Publish Message" 
          onclick={publishMessage} 
        ></lightning-button>
        <p slot="footer">Card Footer</p>
    </lightning-card>
</template>
